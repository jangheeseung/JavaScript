<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>prompt</title>
</head>
<body>
<script>
        id = prompt('아이디를 입력해주세요.');
        if(id=='egoing'){
           let password = prompt('비밀번호를 입력해주세요.');
            if(password==='111111'){
                alert('로그인 완료\n'+id+'님 환영합니다.');
            } else {
                alert('인증에 실패 했습니다.');
            }
        } else {
            alert('인증에 실패 했습니다.');
        }
    </script>
</body>
</html>
